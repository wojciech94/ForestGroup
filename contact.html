    <div class="contact">
    <div class="contact__container">
        <form class="input-box">
            <div class="input-group">
                <label for="name">Imię i Nazwisko</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="input-array">
                <label for="message">Wiadomość</label>
                <textarea name="message" id="message" cols="30" rows="12"></textarea>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit">Wyślij</button>
            </div>
        </form>
        <div class="map-box">
            <h3>Mapa dojazdu:</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.8462336442226!2d19.89240901589257!3d50.089165721211685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1659379250254!5m2!1spl!2spl"
                width="800" height="450" style="border:0" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
